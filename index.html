<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Micro-site</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <img src="images/ahmad-odeh-lVNjROfGm8Q-unsplash.jpg" width="100%" />
        <p>This is the content of page 1.</p>
      </div>
      <div class="column">
        <img src="images/EgyptArt4.jpg" width="100%" />
        <p>This is the content of page 2.</p>
      </div>
      <div class="column">
        <div id="book">
          <div id="spine">
            <img
              src="images/max-bender-1YHXFeOYpN0-unsplash.jpg"
              width="100%"
            />
          </div>
          <div id="front">
            <img
              src="images/max-bender-1YHXFeOYpN0-unsplash.jpg"
              width="100%"
            />
          </div>
          <div id="back">
            <img
              src="images/max-bender-1YHXFeOYpN0-unsplash.jpg"
              width="100%"
            />
          </div>
        </div>
        <p>This is the content of page 3.</p>
      </div>
    </div>
    <button class="button" onclick="nextPage()">Next Page</button>
    <script>
      let currentPage = 0;

      function nextPage() {
        currentPage++;
        if (currentPage > 3) {
          currentPage = 1;
        }
        const columns = document.querySelectorAll(".column");
        columns.forEach((column) => {
          column.style.display = "none";
        });
        const currentColumn = document.querySelector(
          `.container .column:nth-child(${currentPage})`
        );
        currentColumn.style.display = "block";
      }
    </script>
  </body>
</html>
