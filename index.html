<style>
  body {
    margin: 0 auto;
    background-color: rgb(198, 63, 63);
    font-family: Arial, Helvetica, sans-serif;
  }
  #top {
    display: grid;
    grid-template-columns: 200px 1670px;
  }
  .logo {
    width: 1920px;
    height: 100px;
    background-position: center;
    background-size: cover;
    margin-left: 6px;
    margin-top: 6px;
  }
  .box {
    position: absolute;
    margin-top: -100px;
    margin-left: 1440px;
    height: 100px;
    width: 300px;
    display: grid;
    grid-template-columns: 100px 100px 100px;
  }
  .room {
    width: 100px;
    height: 100px;
  }
  .poster {
    width: 100px;
    height: 100px;
    margin-left: 70px;
  }
  .book {
    width: 100px;
    height: 100px;
    margin-left: 0px;
  }

  a:hover {
    text-decoration: none;
    color: rgb(182, 11, 11);
  }

  #bottom {
    width: 1920px;
    height: 930px;
    background-position: center;
    background-size: cover;
    display: grid;
  }

  #work {
    position: relative;
    object-fit: fill;
    right: 0;
    bottom: 0;
  }

  video#work {
    position: absolute;
    width: 1920px;
    height: 930px;
  }
  .left {
    position: absolute;
    width: 500px;
    height: 200px;
    margin-top: 365px;
  }
  .next {
    width: 320px;
    height: 930px;
  }
  .png {
    width: 50px;
    height: 50px;

    margin-top: 440px;
    margin-left: 135px;
  }
</style>
